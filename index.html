<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computer Science Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="main.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Computer Science Quiz</h1>
        </header>
        <main role="main">
            <nav>
                <span id="current-question">0/10</span><span id="js-resultFeedback"></span><span id="js-score">Correct 0</span>
            </nav>
            <div class="quizArea">
                <form action="#" id="questionsForm">
                    <fieldset>
                        <legend id="question">
                            Just click the start button to get going.
                        </legend>
                        <div class="choices">
                            <button id="startButton" type="submit">Start</button>
                        </div>
                    </fieldset>
                 </form>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
